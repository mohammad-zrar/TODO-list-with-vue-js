<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TODO list with Vue js</h1>
    </header>
    <section id="user-goals">
      <h2>My tasks</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Task</button>
      <p v-if="goals.length === 0">
        No tasks have been added yet - please start adding some!
      </p>
      <ul v-else>
        <li v-for="(goal, index) in goals" @click="removeGoal(index)">
          {{ index + 1 }} - {{ goal }}
        </li>
        <p>Click on it to remove</p>
      </ul>

      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Mohammad', age: 21}">
          {{key}}: {{value}} - {{index}}
        </li>
      </ul> -->
    </section>
  </body>
</html>
